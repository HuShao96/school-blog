
<div class="container">
    <form th:action="@{/catalogs}" method="post" th:object="${catalog}" id="catalogForm">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="provinceId" class="col-form-label">省份</label>
            <select id="provinceId" name="provinceId" class="form-control form-control-chosen" data-placeholder="请选择所属省份">
                <option th:value="${province.provinceId}" th:each="province : ${provinces}" th:text="${province.provinceName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="catalogName" class="col-form-label">分类名称</label>
            <input type="text" class="form-control" id="catalogName" name="catalogName"  th:value="*{catalogName}" maxlength="50" placeholder="请输入名称，至少2个字符，至多20个">
        </div>
    </form>

</div>
<!-- /.container -->
